<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanseee Recipee</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #fff;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #000;
            border-bottom: 1px solid #D1D1D1;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            font-family: 'Lora', serif;
            color: #fff;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #D1D1D1;
        }

        .menu-toggle {
            display: none;
            font-size: 2rem;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: #000;
            padding: 20px;
        }

        .hero-logo {
            height: 150px;
            max-width: 80%;
        }

        .tagline {
            font-size: 2rem;
            font-family: 'Lucida Bright', serif;
            text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            padding: 0 20px;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #D1D1D1;
            color: #000;
        }

        footer {
            background-color: #000;
            color: #D1D1D1;
            padding: 20px;
            border-top: 1px solid #D1D1D1;
        }

        .footer-links a {
            color: #D1D1D1;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            color: #fff;
        }

        /* Responsive Design */
@media only screen and (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: center;
        padding: 10px 15px;
        text-align: center;
    }

    .search-container {
        flex: none;
        width: 90%;
        margin-top: 10px;
    }

    .search-bar {
        width: 100%;
    }

    nav {
        width: 100%;
        text-align: center;
        padding: 10px 0;
    }

    nav ul {
        flex-direction: column;
        align-items: center;
    }

    nav ul li {
        margin: 10px 0;
    }

    nav a {
        font-size: 1rem;
        padding: 5px 10px;
    }

    .hero {
        height: auto;
    }

    .hero img {
        height: auto;
        max-height: 50vh;
    }

    .hero-content {
        width: 90%;
        padding: 15px;
    }

    .hero-content h1 {
        font-size: 2rem;
    }

    .hero-content button {
        font-size: 1rem;
        padding: 12px 20px;
    }

    .recipes-container {
        grid-template-columns: 1fr;
        gap: 15px;
    }

    .recipe-card {
        width: 100%;
    }

    .recipe-card .content h3 {
        font-size: 1.3rem;
    }

    .recipe-card .content p {
        font-size: 1rem;
    }

    footer {
        padding: 15px;
        text-align: center;
    }

    footer p {
        font-size: 0.9rem;
    }

    .footer-links a {
        display: block;
        margin: 5px;
        font-size: 1rem;
    }
}
    </style>
</head>
<body>

<header>
    <div class="logo">Wansee Recipee</div>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="newsletter.html">Newsletter</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <img src="images/logo.png" alt="Website Logo" class="hero-logo">
        <h1 class="tagline">Savor the Flavors of the Philippines</h1>
        <button onclick="goToHome()">Start Exploring</button>
    </div>
</section>

<footer>
    <p>&copy; 2025 Team Wansee Inc. All rights reserved.</p>
    <div class="footer-links">
        <a href="contact.html">Contact</a>
        <a href="https://www.facebook.com">Facebook</a>
        <a href="https://www.instagram.com/">Instagram</a>
    </div>
</footer>

<script>
    function goToHome() {
        window.location.href = "home.html";
    }

    function toggleMenu() {
        var nav = document.querySelector("nav");
        if (nav.style.display === "flex") {
            nav.style.display = "none";
        } else {
            nav.style.display = "flex";
        }
    }
</script>

</body>
</html>
